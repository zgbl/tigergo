    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", handleLogin);
      });

      function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const loginMessage = document.getElementById("loginMessage");

        console.log(
          "trying to fetch vercel backend:",
          `${CONFIG.API_BASE_URL}/auth/login`
        );

        //fetch("/auth/login", {
        fetch(`${CONFIG.API_BASE_URL}/auth/login`, {
          method: "POST",
          credentials: "include", // 确保cookie被发送
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
          credentials: "include",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            if (data.message === "Login successful") {
              console.log("登录成功，重定向到:", data.redirectTo);
              localStorage.setItem("user", JSON.stringify(data.user));
              //window.location.href = data.redirectTo;
              window.location.href = "forum8C.html";
            } else {
              loginMessage.textContent = "登录失败: " + data.message;
            }
          })
          .catch((error) => {
            console.error("登录错误:", error);
            loginMessage.textContent = "登录出错，请稍后重试";
          });
      }
    </script>

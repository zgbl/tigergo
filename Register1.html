    />

  <body>
    <div id="navbar-placeholder"></div>
    <div class="container">
      <div class="register-container">
        <div class="logo">
          <img src="images/BlackRiceLogo25.webp" alt="BlackRiceGo Logo" />
        </div>
        <h2 class="text-center mb-4">Create an Account</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="mb-2">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3 text-center">
          Already have an account? <a href="/login">Login</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/navbar.js"></script>
    <script>
      loadNavbar();
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords don't match!");
            return;
          }

          console.log("Username:", username);
          console.log("Email:", email);
          console.log("Password length:", password.length);
          console.log(
            "Will Post body:",
            JSON.stringify({ username, email, password })
          );

          try {
            //const response = await fetch("/api/auth/register", {
            const response = await fetch(
              //`${CONFIG.API_BASE_URL}/api/register`,
              `${CONFIG.API_VERCEL_NEXTJS_BASE_URL}/api/register`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, email, password }),
              }
            );

            console.log("Response status:", response.status);
            console.log("Response body 是，希望能有:", response.body);
            console.log("Response headers:", response.headers);

            const data = await response.json();

            console.log("Response data:", data);

            const responseText = await response.text(); //处理server返回的text debug 用
            console.log("Response text:", responseText);

            if (response.ok) {
              alert("Registration successful!");
              //window.location.href = "/login";
              window.location.href = "/auth/login";
            } else {
              alert(`Registration failed: ${data.message}`);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred during registration.");
          }
        });
    </script>
  </body>
</html>
